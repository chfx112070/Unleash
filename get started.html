<title>Stylish Drawing Pad</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
    }
    canvas {
        display: block;
        margin: 0 auto;
        background-color: #fff;
        cursor: crosshair;
        border: 2px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .footer {
        text-align: center;
        padding: 20px;
        background-color: #333;
        color: #fff;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
    }
    .footer a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
    }
    .footer a:hover {
        color: #ff6600;
    }
</style>
</head>
<body>
<canvas id="drawingCanvas" width="800" height="600"></canvas>
<div class="footer">
    <p>Feeling creative? <a href="gallery.html">Check out our gallery!</a></p>
</div>
<script>
    window.onload = function() {
        var canvas = document.getElementById('drawingCanvas');
        var ctx = canvas.getContext('2d');
        var isDrawing = false;

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            draw(e); // Start drawing from the point where mouse is clicked
        }

        function draw(e) {
            if (!isDrawing) return;

            var x = e.clientX - canvas.getBoundingClientRect().left;
            var y = e.clientY - canvas.getBoundingClientRect().top;

            ctx.lineWidth = 5; // Set line width
            ctx.lineCap = 'round'; // Set line cap style
            ctx.strokeStyle = getRandomColor(); // Get a random color

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath(); // Reset path when drawing stops
        }

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    };
</script>
